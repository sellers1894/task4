<div id="boards">
	<div ng-repeat="board in Board.boards.board track by $index" class="board">
		<a ng-click="Board.checkBoard($index)" title="Выбрать">{{board.name}}</a>
		<button ng-click="Board.editBoard($index)">&#128394;</button>
		<button ng-click="Board.deleteBoard($index)">&#10060;</button>
	</div>
	<button ng-click="Board.addBoard()" class="add_board">Добавить доску</button>
	<div id="currentBoard">
		<p>Текущая доска: <i>{{Board.getCurrentBoardName()}}</i></p>
	</div>
</div>
