<div id="openModal" class="task_info">
	<div>
		<a href="#close" title="Закрыть" class="close">&#10060;</a>
		<span>{{TaskItem.carrentTask.data.name}}</span>
		<button ng-click="TaskItem.editTaskName()">&#128394;</button>
		<div class="block">
			<header>
				<h3>CheckList. Выполнен на {{TaskItem.getPercentTask()}}%</h3>
			</header>
			<div ng-repeat="checkList in TaskItem.carrentTask.data.checkList track by $index" class="checklist">
				<header>
					<h4>{{checkList.name}} {{TaskItem.getPercentList($index)}}%</h4>
					<div>
						<button ng-click="TaskItem.editCheckList($index)">&#128394;</button>
						<button ng-click="TaskItem.deleteCheckList($index)">&#10060;</button>
					</div>
				</header>

				<section ng-repeat="checkItem in checkList.items track by $index" class="items">
					<div class="item">
					<ng-bind></ng-bind>
						<span>{{checkItem.checked | checktask}} </span><a ng-click="TaskItem.checkedListItem($parent.$index, $index)" title="кликни">{{checkItem.name}}</a>
						<button ng-click="TaskItem.editCheckListItem($parent.$index, $index)">&#128394;</button>
						<button ng-click="TaskItem.deleteCheckListItem($parent.$index, $index)">&#10060;</button>
					</div>
				</section>
				<button ng-click="TaskItem.addCheckListItem($index)">Добавить Задачу</button>
			</div>



			<button ng-click="TaskItem.addCheckList()">Добавить Check</button>
		</div>


		<div class="block">
			<header>
				<h3>Коментарии</h3>
			</header>

			<div class="checklist">
				<header>
					<h4>Добавление коментария</h4>
				</header>

				<section class="items">
					<input class="comment_title" type="text" ng-model="title" value="Коментарий">
					<textarea ng-model="message"></textarea>
				</section>
				<button ng-click="TaskItem.addMessage(title, message)">Добавить Комент</button>
			</div>

			<div ng-repeat="comment in TaskItem.carrentTask.data.comments track by $index" class="checklist">
				<header>
					<h4>{{comment.title}}</h4>
					<button ng-click="TaskItem.deleteMessage($index)">&#10060;</button>
				</header>

				<section class="items">
					<textarea disabled>{{comment.text}}</textarea>
				</section>
			</div>

		</div>
	</div>
</div>
